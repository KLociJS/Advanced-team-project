name: Eventure CI/CD

on:
  push:
    branches: [ loci-workflow ]
  pull_request:
    branches: [ loci-workflow ]
    
jobs:
  tests:
    name: Unit Testing
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - run: dotnet test
        working-directory: ./Server/Eventure/EventureTest
  buildapi:
    name: Building api image
    runs-on: ubuntu-latest
    
    needs: [tests]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        
      - name: DockerHub login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./Server/Eventure/Eventure
          file: ./Server/Eventure/Eventure/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/eventureapi:latest
  buildui:
    name: Building ui image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        
      - name: DockerHub login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/eventureui:latest
